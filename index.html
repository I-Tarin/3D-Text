<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D-Text</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="text" style="--j:0;">
      <span style="--i:0">П</span>
      <span style="--i:1">М</span>
      <span style="--i:2">1</span>
      <span style="--i:3">1</span>
    </div>
    <div class="text" style="--j:1;">
      <span style="--i:0">р</span>
      <span style="--i:1">е</span>
      <span style="--i:2">2</span>
      <span style="--i:3">8</span>
    </div>
    <div class="text" style="--j:2;">
      <span style="--i:0">и</span>
      <span style="--i:1">д</span>
      <span style="--i:2">3</span>
      <span style="--i:3">0</span>
    </div>
    <div class="text" style="--j:3;">
      <span style="--i:0">в</span>
      <span style="--i:1">в</span>
      <span style="--i:2">4</span>
      <span style="--i:3">2</span>
    </div>
    <div class="text" style="--j:4;">
      <span style="--i:0">е</span>
      <span style="--i:1">е</span>
      <span style="--i:2">5</span>
      <span style="--i:3">2</span>
    </div>
    <div class="text" style="--j:5;">
      <span style="--i:0">т</span>
      <span style="--i:1">Д</span>
      <span style="--i:2">6</span>
      <span style="--i:3">2</span>
    </div>
  </div>
</body>
</html>
